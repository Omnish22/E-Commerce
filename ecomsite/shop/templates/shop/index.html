{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>EComSite</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="col-md-12 p-2" type="search" name="item_name" placeholder="Search for an Item">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% for product in product_objects %}
                <div class="col-md-3">
                    <div class="card">
                        <img src=" {{ product.image }} " class="card-img-top">
                        <div class="card-body">
                            <div class="card-title">
                                {{ product.title }}
                            </div>
                            <div class="card-text">
                                <span>&#8377;</span>{{ product.price }}
                            </div>
                            <a href="/{{ product.id }}" class="btn btn-warning">View</a>
                            <button href="" id="{{ product.id }}" class="btn btn-warning atc">Add To Cart</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="offset-md-5 mt-5">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{product_objects.previous_page_number}}">Previous</a>
                        </li>
                    {% endif %}
                    <li>
                        <a class="page-link" href="?page={{product_objects.number}}">Current</a>
                    </li>
                    {% if product_objects.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{product_objects.next_page_number}}">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

    console.log("Javascript is working");
    if(localStorage.getItem('cart')==null){
        console.log("cart variable created");
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
        console.log("cart item");
        console.log(localStorage.getItem('cart'));
    }
    $(document).on('click','.atc', function(){
        console.log("Add to Cart button Clicked");
        var item_id = this.id.toString();
        console.log(item_id);
        
        if(cart[item_id]!=undefined){
            cart[item_id] = cart[item_id] + 1;
        }
        else{
            cart[item_id] = 1;
        }
        localStorage.setItem('cart',JSON.stringify(cart));
        console.log(cart);
    });
    
</script>
</html>
